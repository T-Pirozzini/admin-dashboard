<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="main-container">

    <!-- Header -->
    <header>
      <label for="search">search</label>
      <input id="search" type="textarea">
    </header>

    <!-- Side Nav -->
    <nav>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </nav>

    <!-- Content -->
    <div class="content-container">
      <!-- Projects -->
      <div class="projects">
        <div class="card-container">
          <div class="card">
            <div>Project 1</div>          
          </div>
          <div class="card">
            <div>Project 2</div>         
          </div>
          <div class="card">
            <div>Project 3</div>         
          </div>
          <div class="card">
            <div>Project 4</div>         
          </div>
          <div class="card">
            <div>Project 5</div>         
          </div>
          <div class="card">
            <div>Project 6</div>         
          </div>
        </div>
      </div>
      
      <div class="social-container">
        <!-- Announcements -->
        <div class="announcements">
          <p>announcements</p>
        </div>
        <!-- Trending -->
        <div class="trending">
          <p>trending</p>
        </div>
      </div>      
         
    </div>

  </div> 

  </body>
</html>
